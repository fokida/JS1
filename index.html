<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Budżet Domowy</title>
  </head>
  <body>
    <h1>Budżet Domowy</h1>
    <p class="balance" id="balanceMessage"></p>
    <div class="container">
      <div class="column">
        <h2>Przychody</h2>
        <form id="incomeForm">
          <label for="incomeName">Nazwa:</label>
          <input type="text" id="incomeName" required />
          <label for="incomeAmount">Kwota (PLN):</label>
          <input
            type="number"
            id="incomeAmount"
            data-test="income-amount"
            min="0.01"
            step="0.01"
            required
          />
          <button type="submit">Dodaj</button>
        </form>
        <ul class="transactions" id="incomeList"></ul>
        <div class="error" id="editIncomeError"></div>
        <p class="total" id="incomeTotal">Suma przychodów: 0 PLN</p>
      </div>
      <div class="column">
        <h2>Wydatki</h2>
        <form id="expenseForm">
          <label for="expenseName">Nazwa:</label>
          <input type="text" id="expenseName" required />
          <label for="expenseAmount">Kwota (PLN):</label>
          <input
            type="number"
            id="expenseAmount"
            data-test="income-amount"
            min="0.01"
            step="0.01"
            required
          />
          <button type="submit">Dodaj</button>
        </form>
        <ul class="transactions" id="expenseList"></ul>
        <div class="error" id="editExpenseError"></div>
        <p class="total" id="expenseTotal">Suma wydatków: 0 PLN</p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
